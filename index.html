<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
  <main id="main">
    <form action="#">
      <div class="date-container">
        <div class="date day">
          <label id="label-day">DAY</label>
          <input type="number" min="1" max="31" name="day" id="input-day" placeholder="DD">
          <span id="day-error" class="error"></span>
        </div>
        <div class="date month">
          <label id="label-month">MONTH</label>
          <input type="number" min="1" max="12" name="month" id="input-month" placeholder="MM">
          <span id="month-error" class="error"></span>
        </div>
        <div class="date year">
          <label id="label-year">YEAR</label>
          <input type="number" min="1" name="year" id="input-year" placeholder="YYYY">
          <span id="year-error" class="error"></span>
        </div>
      </div>
      <div class="hr-button">
        <hr>
        <button type="button" id="submit-button"><img src="./assets/images/icon-arrow.svg" alt="arrow"></button>
      </div>
    </form>
    <div>
      <h1><span class="purple" id="display-year">-- </span>year</h1>
      <h1><span class="purple" id="display-month">-- </span>months</h1>
      <h1><span class="purple" id="display-day">-- </span>days</h1>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
